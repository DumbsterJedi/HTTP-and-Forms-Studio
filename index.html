<!doctype html>

<head>
	<meta charset="utf-8">
	<style>body{font-family: Arial, Helvetica, sans-serif;}</style>
	<script>
		function setSearchEngine(){
			let form = document.querySelector('#searchForm');
			let selectedEngine = document.querySelector('input[name=engine]:checked');
			let actions = {
				"google":"https://www.google.com/search",
				"duckDuckGo":"https://duckduckgoc.com/",
				"bing":"https://www.bing.com/search",
				"ask":"https://www.ask.com/web"
			}
			let goTo = actions[selectedEngine.value];
			form.setAttribute('action',actions[selectedEngine.value]);
		};
		window.addEventListener("load", function(){
		let form = document.querySelector('#searchForm');
		form.addEventListener('submit',function(){
			setSearchEngine();
			// event.preventDefault()
		})
    });
	</script>
</head>

<body>

	<form id="searchForm">
		<input type="text" name="q">
		<label for=""><input type="radio" name="engine" id="" value="google">Google</label>
		<label for=""><input type="radio" name="engine" id="" value="duckDuckGo">Duck Duck Go</label>
		<label for=""><input type="radio" name="engine" id="" value="bing">Bing</label>
		<label for=""><input type="radio" name="engine" id="" value="ask">Ask</label>
		<button value="GO!">Submit</button>
	</form>

</body>
